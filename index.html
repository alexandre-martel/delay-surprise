<style>

        font-family: 'Arial', sans-serif;
        color: #e0d7ff;
        overflow-x: hidden;
    }

    /* ---- Fond Ã©toilÃ© avec miroir et zoom ---- */
    .stars {
        position: fixed;
        width: 100%;
        height: 100%;
        background: url('https://images.unsplash.com/photo-1465101162946-4377e57745c3?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8Zm9uZCUyMGQnJUMzJUE5Y3JhbiUyMGNpZWwlMjBub2N0dXJuZXxlbnwwfHwwfHx8MA%3D%3D') no-repeat center center;

        z-index: -1;
        filter: brightness(0.3); /* assombrit le fond pour faire ressortir le texte */
    }

    /* ---- Overlay pour amÃ©liorer contraste du texte ---- */
    .overlay {
        position: fixed;
        width: 100%;
        height: 100%;
        background: rgba(10, 0, 30, 0.5);
        z-index: -1;
    }

    /* ---- Conteneur principal ---- */
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;

        padding: 20px;

    }

    h1 {
        font-size: 3em;
        margin-bottom: 0.2em;

        text-shadow: 2px 2px 8px #000000;
    }

    .countdown {
        font-size: 2em;
        margin: 20px 0;
        text-shadow: 1px 1px 5px #000000;
    }

    .message-box {
        background: rgba(30, 0, 60, 0.6);
        border-radius: 15px;
        padding: 25px;
        max-width: 600px;

        text-align: left;
        word-wrap: break-word;
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

        color: #ffb3ff;
        text-decoration: none;
    }

        text-decoration: underline;
    }
</style>
</head>
<body>

<div class="stars"></div>
<div class="overlay"></div>

<div class="container">
    <h1>Pour Marie ðŸ’œ</h1>
    <div class="countdown" id="countdown"></div>

    <div class="message-box" id="message-box">
        <p>Initialization</p>
    </div>
</div>

<script>
    // ---- Compte Ã  rebours ----
    const countdown = document.getElementById('countdown');
    const targetDate = new Date('August 24, 2025 13:30:00').getTime();

    function updateCountdown() {
        const now = new Date().getTime();
        const distance = targetDate - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdown.innerHTML = `${days} jours ${hours}h ${minutes}m ${seconds}s`;

        if (distance < 0) {
            countdown.innerHTML = "On se retrouve maintenant ! J'ai hÃ¢te de te voir :)";
        }
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    // ---- Messages dynamiques ----
    const messages = [
        `<p>Bonjour Marie, aujourd'hui, pense Ã  sourire et profiter des gens autour de toi ðŸŒŸ</p>`,
        `<p>Je t'aime ! ðŸ’œ</p>`,
    ];

    const messageBox = document.getElementById('message-box');
    messageBox.innerHTML = messages.join('');
</script>
