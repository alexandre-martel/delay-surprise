<script>
// ---- Compte Ã  rebours ----
const countdown = document.getElementById('countdown');
const targetDate = new Date('August 24, 2025 13:30:00').getTime();

function updateCountdown() {
    const now = new Date().getTime();
    const distance = targetDate - now;

    const days = Math.floor(distance / (1000*60*60*24));
    const hours = Math.floor((distance % (1000*60*60*24)) / (1000*60*60));
    const minutes = Math.floor((distance % (1000*60*60)) / (1000*60));
    const seconds = Math.floor((distance % (1000*60)) / 1000);

    countdown.innerHTML = `${days} jours ${hours}h ${minutes}m ${seconds}s`;

    if(distance < 0){
        countdown.innerHTML = "On se retrouve maintenant ! ðŸ’œ";
    }
}

// Fonction pour obtenir le souvenir du jour basÃ© sur midi
function getDailyItem() {
    const now = new Date();
    
    // Calcul de la diffÃ©rence en jours depuis targetDate
    const diff = targetDate - now.getTime();
    let daysSinceTarget = Math.floor(diff / (1000*60*60*24));

    // Si l'heure actuelle est >= 12h, on avance d'un souvenir
    if (now.getHours() >= 12) {
        daysSinceTarget -= 1; // On dÃ©crÃ©mente pour passer au souvenir suivant
    }

    // Calcul de l'index dans dailyData
    const index = (dailyData.length - 2 - daysSinceTarget % dailyData.length + dailyData.length) % dailyData.length;

    return dailyData[index];
}

// Affichage
